<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <input type="text" name="username" id="username" />
    <input type="text" name="tel" id="tel">
    <input type="submit" id="submit" value="submit"> 
  </div>
  <div id="content"></div>  

  <script>
     const usernameNode = document.querySelector('#username')
     const telNode = document.querySelector('#tel')
     const submit = document.querySelector('#submit')
     const content = document.querySelector('#content')

     submit.addEventListener('click', () => {
       let username = usernameNode.value
       let tel = telNode.value
       let xml = new XMLHttpRequest()

       xml.onreadystatechange = () => {
         if (xml.status === 200 && xml.readyState === 4) {
           console.log(JSON.parse(xml.responseText))
           let html = JSON.parse(xml.responseText).data
           content.innerHTML = html
         }
       }
       xml.open('GET', `http://localhost:7001/post/query?username=${username}&tel=${tel}`)
       xml.send()
      }) 
  </script>

  <!-- <img src="111" alt="" onerror="alert('xss')"> -->
</body>
</html>
